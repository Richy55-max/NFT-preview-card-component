<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="nft-component">
    <div class="card">
      <div class="nft-image">
        <div class="icon-view">
          <img src="images/icon-view.svg" alt="icon-clock">
        </div>
      </div>
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-details">
        <div class="contain-1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="nft-price">0.041 ETH</span>
        </div>
        <div class="contain-2">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <span class="nft-time">3 days left</span>
        </div>
      </div>
      <div class="nft-owner">
        <img src="images/image-avatar.png" alt="image-avatar">
        <span> Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Richy55-max">Arnaud HF</a>.
  </footer>
</body>

</html>
